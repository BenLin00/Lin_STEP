<html>

  <body onload="hideLoginButton()">

        <h1>My Portfolio</h1>

            <button onclick="addRandomGreeting()">Hello</button>
            <div id="greeting-container"></div>
        </div>
    
<!-- center column with my photo -->
        <div class="column middle">
            <h1> My name is Ben Lin </h1>
            <br>
            I'm a rising 3rd year student at University of Maryland studying Computer Science
            <br>
            Here's a picture of me!
            <br>
                <img src="/images/me.jpg" width="300">
        </div>

<!-- right column with the quote bank and random selector -->
        <div class="column right">

    <!-- quote submission form -->

            <form action="/data" method="POST">
            Leave me a comment!~
            <br>

            <input type="submit" value="Submit">
            </form>

    <!-- show quote button -->
            <br> <br>

        </div>

<!-- close row -->
      </div>
 

 <!-- just a meme at the bottom of the page -->

      </div>
