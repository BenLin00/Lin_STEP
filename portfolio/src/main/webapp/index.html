<!DOCTYPE html>
<html>
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body onload="getQuote()">
      <div class=”row”>
        <h1>My Portfolio</h1>
        
        <div class="col-sm">
        Connect with me on LinkedIn!
        <div class="LI-profile-badge"  data-version="v1" data-size="medium" data-locale="en_US" data-type="vertical" data-theme="light" data-vanity="benlin-umd"><a class="LI-simple-link" href='https://www.linkedin.com/in/benlin-umd?trk=profile-badge'>Benjamin (Ben) Lin</a></div>
        </div>
 
        <div class="col-sm">
        <p>This is my portfolio.</p>
        <p>Click here to get a random message:</p>
        <button onclick="addRandomGreeting()">Hello</button>
        <div id="greeting-container"></div>
        </div>
      
        <div id="content" class="col-sm">
        <h1> My name is Ben Lin </h1>
        <br>
        I'm a rising 3rd year student at University of Maryland studying Computer Science
        <br>
        Here's a picture of me!
        <br>
        <img src="/images/headshot.png">
        </div>
    
        <p> <img src="/images/meme.jpg" > </p>
 
<!-- show quote -->
 
        <button onclick="getQuote()">Fetch a quote!</button>
        <div id="quote-container"></div>
 
<!-- quote submission form -->
 
        <form action="/data" method="POST">
        <p>Submit a quote you want to have pop up!</p>
        <br/><br/>
 
        <label for="quote-submission">Quote:</label><br>
        <input type="text" id="quote-submission" name="quote-submission" value="(ie: to be or not to be)"><br>
 
        <label for="author">Author Name:</label><br>
        <input type="text" id="author" name="author" value="(ie: Hamlet)"><br><br>
 
        <input type="submit" value="Submit">
        <input type="reset">
        </form>
 
  </body>
</html>
